<html>

<head>
<title>plane test</title>

<script type="text/javascript" src="..common/glMatrix-0.9.5.min.js"></script>
<script type="text/javascript" src="..common/webgl-utils.js"></script>
<script type="text/javascript" src="Yifan.js"></script>


<script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;

    varying vec4 vColor;

    void main(void) {
        gl_FragColor = vec4(0.0,0.0,0.0,1.0);
    }
</script>

<script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec4 aVertexColor;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;

    varying vec4 vColor;

    void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vColor = aVertexColor;
    }
</script>
</head>
<body onload="webGLStart();">
   

    <canvas id="plane-canvas" style="border: none;" width="1500" height="1500"></canvas>

    
</body>

</html>
